<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dead Chamber — Russian Roulette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ============================================================
       HEADER
  ============================================================ -->
    <header>
      <div class="header-title">Six Shooter</div>
      <nav class="header-nav">
        <button class="nav-btn">New Game</button>
        <button class="nav-btn">How to Play</button>
        <button class="nav-btn">Settings</button>
        <button class="nav-btn">Exit</button>
      </nav>
    </header>

    <!-- ============================================================
       MAIN LAYOUT
  ============================================================ -->
    <div>
      <!-- MAIN SECTION (3 columns) -->
      <div class="main-section">
        <!-- LEFT – PLAYER PANEL -->
        <div class="panel player-panel">
          <div class="profile-pic">
            <img
              class="profile-pic"
              src="/assets/profile-svgrepo-com.svg"
              alt=""
            />
          </div>
          <div class="player-name">V. Markov</div>

          <div class="health-section">
            <div>
              <span>Vitality</span>
              <span>4 / 5</span>
            </div>
            <div class="health-track">
              <div class="health-fill player-fill"></div>
            </div>
          </div>
        </div>

        <!-- CENTER – TABLE PANEL -->
        <div class="table-panel">
          <div>Round 1 · Turn 3</div>

          <!-- Revolver cylinder (top view) -->
          <div class="cylinder-wrap">
            <div class="cylinder-outer">
              <div class="chamber empty"></div>
              <div class="chamber loaded active"></div>
              <div class="chamber empty"></div>
              <div class="chamber empty"></div>
              <div class="chamber loaded"></div>
              <div class="chamber empty"></div>
              <div class="cylinder-center"></div>
            </div>
          </div>
        </div>

        <!-- RIGHT – ENEMY PANEL -->
        <div class="player-panel enemy">
          <div class="profile-pic">
            <img
              class="profile-pic"
              src="/assets/profile-svgrepo-com.svg"
              alt=""
            />
          </div>

          <div style="color: #d45040">The Dealer</div>

          <div class="health-section">
            <div>
              <span>Vitality</span>
              <span>3 / 5</span>
            </div>
            <div class="health-track">
              <div class="health-fill enemy-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /main-section -->

    <!-- BOTTOM SECTION -->
    <div class="bottom-section">
      <!-- BOTTOM LEFT – PLAYER CONTROLS -->
      <div class="bottom-left">
        <div style="display: flex">
          <div>
            Action Console
            <p class="turn">— Your Turn</p>
          </div>
          <div>
            Action Console
            <p class="terminal">game@username:~$</p>
          </div>
        </div>
        <div class="bottom-navbar">
          <button class="bottom-button">Shoot Self</button>
          <button class="bottom-button">Shoot Enemy</button>
          <button class="bottom-button">Spin Chamber</button>
          <button class="bottom-button">Reload</button>
        </div>
      </div>

      <!-- BOTTOM RIGHT – TABLE DETAIL VIEW -->
      <div class="table-detail-panel">
        <div class="detail-title">Table</div>
        <div>
          <img class="gun-pic" src="assets/gun-svgrepo-com.svg" alt="" />
          <img class="gun-pic" src="assets/gun-svgrepo-com.svg" alt="" />
          <img class="gun-pic" src="assets/gun-svgrepo-com.svg" alt="" />
        </div>
        <div class="detail-content"></div>
      </div>
    </div>
  </body>
</html>
