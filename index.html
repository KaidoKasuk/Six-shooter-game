                  d="M5 68 C5 48 10 42 30 40 C50 42 55 48 55 68"
                  fill="#c0392b"
                  opacity="0.7"
                />
              </svg>
            </div>
          </div>

          <div style="color: #d45040">The Dealer</div>

          <div class="health-section">
            <div>
              <span>Vitality</span>
              <span>3 / 5</span>
            </div>
            <div class="health-track">

        </div>
